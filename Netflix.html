<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Banner -->
    <section class="w-full h-screen bg-[url('Images/Hero.jpg')] bg-cover bg-center">
      <div class="w-full h-full bg-[rgba(0,0,0,0.5)]">
        <!-- Header -->
        <header class="max-w-[1170px] mx-auto">
          <div class="grid sm:grid-cols-2 grid-cols-[30%_auto] px-[10px] items-center">
            <figure class="w-full">
              <img src="Images/netflix-icon.png" class="w-[128px] h-auto" alt="Netflix Logo" />
            </figure>
            <div class="flex justify-end gap-[10px]">
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" role="img" viewBox="0 0 16 16" width="16" height="16" data-icon="LanguagesSmall" aria-hidden="true" class="absolute text-white top-[10px] left-[4px]">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z" fill="currentColor"></path>
                </svg>
                <select name="" class="text-white bg-black w-full p-[5px_20px]">
                  <option value="">English</option>
                  <option value="">Hindi</option>
                </select>
              </div>
              <button class="text-white px-[10px] bg-[red] rounded-md">Signin</button>
            </div>
          </div>
        </header>

        <!-- Content Grid -->
        <div class="max-w-[900px] mx-auto text-white flex flex-col min-h-screen place-items-center">
          <!-- Row 1 -->
          <div class="mt-[70px] flex flex-col  ">
            <h1 class="  text-3xl font-extrabold  sm:text-5xl text-white sm:font-extrabold text-center">Unlimited movies,</h1>
            <h1 class="  text-3xl font-extrabold  sm:text-5xl text-white sm:font-extrabold text-center">TV shows and more</h1>
          </div>

          <!-- Row 2 -->
          <div class="mt-[40px] flex justify-center flex-col mt-1">
            <h1 class="  text-xl font-bold  sm:text-2xl text-white  text-center">Starts at â‚¹149. Cancel at any time.</h1>
            <h1 class="  text-xl font-bold  sm:text-2xl text-white text-center pt-2">Ready to watch? Enter your email to create or restart your membership.</h1>
          </div>

          <!-- Row 3 -->
          <div class="w-full flex justify-center mt-[40px] max-w-[600px] mt-1 flex-col sm:flex-row"> 
            <input type="text" name="" id="" class="border border-white p-3 mx-auto w-[80%] bg-transparent  text-white placeholder-white  sm:w-[80%]  " placeholder="Enter your email" />
            <button  class="bg-red-500  p-2 py-2 upperCase  sm:mx-[5px]  w-[100px] mx-auto mt-[8px] sm:mt-[0px]  "> Start Here  </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
